name: Run Python Script with Selenium

on:
  workflow_dispatch:  # Allows manual trigger of the workflow

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Updated to v3 to use Node.js 16/20

    - name: Set up Python
      uses: actions/setup-python@v3  # Updated to v3 to use Node.js 16/20
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Google Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable=127.0.6533.88-1

    - name: Install ChromeDriver
      run: |
        # Remove any existing ChromeDriver
        sudo rm -f /usr/local/bin/chromedriver
        
        # Download and install the specific ChromeDriver version
        wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/127.0.6533.88/chromedriver_linux64.zip
        sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run script
      env:
        DISPLAY: :99
      run: |
        sudo Xvfb :99 -ac &
        python script.py














